<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Add some basic CSS for styling the navigation bar */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li.nav-item {
            float: left;
        }

        li.nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li.nav-item a:hover {
            background-color: #555;
        }

        /* Style the login and sign-up buttons as buttons */
        li.login-button, li.signup-button {
            float: right;
        }

        li.login-button a, li.signup-button a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-left: 10px;
            margin-right: 5px;
            margin-top: 4px;
        }

        li.login-button a:hover, li.signup-button a:hover {
            background-color: #45a049;
        }

        /* Style the image slider */
        .slider-container {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider img {
            width: 100%;
            height: auto;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }

        /* Style the product row */
        .product-row {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            /* margin: 0 auto; */
        }

        .product {
            flex: 0 0 calc(50.33% - 10px);
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            text-align: center;
            margin-left: 50px;
            margin-right: 50px;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <ul class="navbar">
        <li class="nav-item"><a href="home.html">Home</a></li>
        <li class="login-button"><a href="login.html">Login</a></li>
        <li class="signup-button"><a href="signin.html">Sign Up</a></li>
    </ul>

    <!-- Image Slider -->
    <div class="slider-container">
        <div class="slider">
            <img src="food1.jpeg" alt="South Indian">
          <img src="food2.jpeg" alt="North Indian">
          <img src="food3.jpg" alt="Maharashtra">
        </div>
        <button class="slider-btn prev-btn" onclick="prevSlide()">&#60;</button>
        <button class="slider-btn next-btn" onclick="nextSlide()">&#62;</button>
    </div>

    <!-- Product Rows -->
    <div class="product-row">
        <div class="product">
            <a href="second.html?name=South%20Indian">
                <img src="food1.jpeg" alt="Product 1">
                <p>South Indian</p>
            </a>
        </div>
        <div class="product">
            <a href="second.html?name=North%20Indian">
                <img src="food2.jpeg" alt="Product 2">
                <p>North Indian</p>
            </a>
        </div>
        <div class="product">
            <a href="second.html?name=Maharashtra">
                <img src="food3.jpg" alt="Product 3">
                <p>Maharashtra</p>
            </a>
        </div>
    </div>

    <!-- Container for Images and Text -->
    <div id="image-text-container" class="product-row"></div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll(".slider img");

        function showSlide(index) {
            if (index < 0) {
                slideIndex = slides.length - 1;
            } else if (index >= slides.length) {
                slideIndex = 0;
            }

            slides.forEach((slide) => (slide.style.display = "none"));
            slides[slideIndex].style.display = "block";
        }

        function prevSlide() {
            showSlide((slideIndex -= 1));
        }

        function nextSlide() {
            showSlide((slideIndex += 1));
        }

        showSlide(slideIndex);
    </script>
</body>
</html>
