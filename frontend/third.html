<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your CSS and head content -->
    <style>
        /* Add some basic CSS for styling the navigation bar */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li.nav-item {
            float: left;
        }

        li.nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li.nav-item a:hover {
            background-color: #555;
        }

        /* Style the login and sign-up buttons as buttons */
        li.login-button, li.signup-button {
            float: right;
        }

        li.login-button a, li.signup-button a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-left: 10px;
            margin-right: 5px;
            margin-top: 4px;
        }

        li.login-button a:hover, li.signup-button a:hover {
            background-color: #45a049;
        }

        /* Style the product row */
        .product-row {
            /* display: flex; */
            flex-wrap: wrap;
            max-width: 500px;
            margin: 0 auto;
        }

        .product {
            /* display: flex; */
            flex: 0 0 calc(50% - 10px);
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .quantity-input {
            width: 40px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .price-button {
            background-color: #f44336;
            color: white;
            padding: 5px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        #total-price {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #000;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;;
        }
    </style>
</head>

        function displayMenu() {
            const container = document.getElementById("third-page-content");

            if (restaurant && menus.hasOwnProperty(restaurant)) {
                const menuToDisplay = menus[restaurant];

                const restaurantName = document.createElement("h2");
                restaurantName.textContent = restaurant;
                container.appendChild(restaurantName);

                let totalPrice = 0;

                menuToDisplay.forEach((item) => {
                    const productDiv = document.createElement("div");
                    productDiv.classList.add("product");

                    const productImage = document.createElement("img");
                    productImage.src = item.imageSrc;
                    productImage.alt = item.item;

                    const productName = document.createElement("p");
                    productName.textContent = item.item;

                    const rating = document.createElement("p");
                    rating.textContent = `Rating: ${item.rating}`;

                    const description = document.createElement("p");
                    description.textContent = `Description: ${item.description}`;

                    const quantityInput = document.createElement("input");
                    quantityInput.classList.add("quantity-input");
                    quantityInput.type = "number";
                    quantityInput.value = item.quantity; // Initial quantity
                    quantityInput.min = 1; // Minimum quantity

                    const priceButton = document.createElement("button");
                    priceButton.classList.add("price-button");
                    priceButton.textContent = "Price: $" + (item.price * item.quantity).toFixed(2);

                    quantityInput.addEventListener("change", (e) => {
                        const newQuantity = parseInt(e.target.value);
                        if (newQuantity >= 1) {
                            item.quantity = newQuantity;
                            priceButton.textContent = "Price: $" + (item.price * item.quantity).toFixed(2);
                            updateTotalPrice();
                        }
                    });

                    productDiv.appendChild(productImage);
                    productDiv.appendChild(quantityInput);
                    productDiv.appendChild(priceButton);
                    productDiv.appendChild(productName);
                    productDiv.appendChild(rating);
                    productDiv.appendChild(description);

                    container.appendChild(productDiv);

                    totalPrice += item.price * item.quantity;
                });

                updateTotalPrice(totalPrice);
            } else {
                container.textContent = "Invalid or missing restaurant parameter.";
            }
        }

        function updateTotalPrice() {
            let totalPrice = 0;
            const menuToDisplay = menus[restaurant];

            menuToDisplay.forEach((item) => {
                totalPrice += item.price * item.quantity;
            });

            const totalPriceDiv = document.getElementById("total-price");
            totalPriceDiv.textContent = "Total Price: $" + totalPrice.toFixed(2);
        }

        displayMenu();
    </script>
