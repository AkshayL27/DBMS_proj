<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul class="navbar">
        <li class="nav-item"><a href="home.html">Home</a></li>
        <li class="login-button"><a href="login.html">Login</a></li>
        <li class="signup-button"><a href="signin.html">Sign Up</a></li>
    </ul>

    <!-- Restaurant List -->
    <main>
        <div class="restaurant-list" id="restaurantList">
        </div>
    </main>

    <script>
        // Simulated restaurant data
        const restaurantData = [
            { name: "Restaurant 1", image: "restaurant1.jpg", menuLink: "restaurant1.html" },
            { name: "Restaurant 2", image: "restaurant2.jpg", menuLink: "restaurant2.html" },
            { name: "Restaurant 3", image: "restaurant3.jpg", menuLink: "restaurant3.html" },
            { name: "Restaurant 4", image: "restaurant4.jpg", menuLink: "restaurant4.html" },
            { name: "Restaurant 5", image: "restaurant5.jpg", menuLink: "restaurant5.html" },
            { name: "Restaurant 6", image: "restaurant6.jpg", menuLink: "restaurant6.html" },
        ];

        function createRestaurantItem(restaurant) {
            const restaurantItem = document.createElement('div');
            restaurantItem.className = 'restaurant-item';
            restaurantItem.innerHTML = `
                <img src="${restaurant.image}" alt="${restaurant.name}">
                <h2>${restaurant.name}</h2>
                <a href="${restaurant.menuLink}">View Menu</a>
            `;
            return restaurantItem;
        }

        const restaurantList = document.getElementById('restaurantList');

        restaurantData.forEach(restaurant => {
            const restaurantItem = createRestaurantItem(restaurant);
            restaurantList.appendChild(restaurantItem);
        });
    </script>
</body>
</html>
